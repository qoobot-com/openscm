server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: openscm-admin
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# JWT 配置
jwt:
  secret: OpenSCM2024SecretKeyForJWTTokenGenerationSecure123456
  expiration: 86400000  # 24小时（毫秒）
  header: Authorization
  prefix: Bearer

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# 日志配置
logging:
  level:
    com.qoobot.openscm: debug
    org.springframework.web: info
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: default
      paths-to-match: /**
      packages-to-scan: com.qoobot.openscm
